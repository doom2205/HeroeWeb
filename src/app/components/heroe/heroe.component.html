<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion  | date:'y'}})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="">
        <br><br>
        <a style="width: 100%;" [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">regreso a Heroes</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img class="img2" *ngIf="heroe.casa === 'DC'" src="assets/img/Sin título-2.png" alt="">
            <img class="img2" *ngIf="heroe.casa === 'Marvel'" src="assets/img/Sin título-1.png" alt="">
        </div>
    </div>
</div>
